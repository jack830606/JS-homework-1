<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-homework-1</title>
</head>

<body>
    <div class="header">
        <h1>高雄旅遊資訊</h1>
        <select name="selectArea" id="selectArea">
            <option value="--請選擇行政區--">--請選擇行政區--</option>
            <option value="楠梓區">楠梓區</option>
            <option value="左營區">左營區</option>
            <option value="鼓山區">鼓山區</option>
            <option value="三民區">三民區</option>
            <option value="苓雅區">苓雅區</option>
            <option value="新興區">新興區</option>
            <option value="前金區">前金區</option>
            <option value="鹽埕區">鹽埕區</option>
            <option value="前鎮區">前鎮區</option>
            <option value="旗津區">旗津區</option>
            <option value="小港區">小港區</option>
        </select>
        <div class="topfourArea">
        <h2>熱門行政區</h2>
        <input class="btn1" type="button" value="苓雅區">
        <input class="btn2" type="button" value="三民區">
        <input class="btn3" type="button" value="新興區">
        <input class="btn4" type="button" value="鹽埕區">
        </div>
    </div>

    <div class="main">
        
        <h3 class="showName"></h3>
        <ul class="list">
            <!-- li使用js加入 -->
        </ul>
        <div class="clearfix"></div>
        <div class="gotop"><a href="#selectArea"><img src="img/btn_goTop.png" alt=""></a></div>
    </div>

    <div class="footer">
        
    </div>
    <script src="js/all.js"></script>

</html>
